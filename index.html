<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mythical Creatures</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Josefin+Sans" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/mc-favicon.png">
  <link rel="stylesheet" type="text/css" href="./stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
</head>
<body>
  <div class="wrapper">
    <main class="main-card">
      <section class="card-1">
        <h2 class="card-1-header">Mythical Creatures</h2>
        <p class="card-1-text">Welcome to the wonderful world of testing.</p>
        <p class="card-1-text card-1-text-b">Learn how to test, and why testing is so important.</p>
        <button class="button left-button">How to Test</button>    
        <button class="button right-button">Why to Test</button>
      </section>
      <section class="card card-2">
        <p class="card-text">Centaur</p>
      </section>
      <section class="card card-3">
        <p class="card-text">Dragon</p>
      </section>
      <section class="card card-4">
        <p class="card-text">Medusa</p>
      </section>
      <section class="card card-5">
        <p class="card-text">Pirate</p>
      </section>
      <section class="card card-6">
        <p class="card-text">Werewolf</p>
      </section>
      <section class="card card-7">
        <p class="card-text">Vampire</p>
      </section>
      <section class="card card-8">
        <p class="card-text">Wizard</p>
      </section>    
    </main>
    <aside class="side-card">
      <p class="dots dot-1"></p>
      <p class="dots dot-2"></p>
      <p class="dots dot-3"></p>      
      <p class="arrows left-arrow"><</p>
      <p class="arrows right-arrow">></p>
    </aside>
  <div>
</body>
</html>
